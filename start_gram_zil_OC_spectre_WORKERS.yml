---
- name: Install required packages
  hosts: workers
  become: yes

  pre_tasks:
    - name: Apt update
      apt: update_cache=true
    - name: Install Tmux
      apt: name=tmux state=latest
    - name: Install Zip
      apt: name=zip state=latest

  roles:
    - deploy_spectre
    - deploy_gram_zil_OC

